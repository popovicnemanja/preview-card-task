<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card__image">
        <img src="assets/images/image-header-mobile.jpg" alt="mobile header image" class="card__mobile-img">
        <img src="assets/images/image-header-desktop.jpg" alt="desktop header image" class="card__desktop-img">
      </div>

      <div class="card__content">
        <h2 class="card__content-headline">Get <span>insights</span> that help your business grow.</h2>
        <p class="card__content-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <div class="card__stats">
          <div class="card__stats-col">
            <h3 class="card__stats-headline">10k+</h3>
            <span class="card__stats-span">companies</span>
          </div>
          <div class="card__stats-col">
            <h3 class="card__stats-headline">314</h3>
            <span class="card__stats-span">templates</span>
          </div>
          <div class="card__stats-col">
            <h3 class="card__stats-headline">12M+</h3>
            <span class="card__stats-span">queries</span>
          </div>
        </div>
      </div>
    </div>
      
    <div class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/popovicnemanja" target="_blank">Nemanja PopoviÄ‡</a>.
      </p>
    </div>
  </div>
</body>
</html>
